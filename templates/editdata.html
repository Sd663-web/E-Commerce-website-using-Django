<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .registration-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff6600;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #ff6600;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .form-group button:hover {
            background-color: #cc5200;
        }
        .form-group p {
            margin-top: 10px;
        }
        .form-group a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>Sign Up</h2>
        <form action="../edit/{{x.id}}">
            <a href="signup"></a>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="a1" required value="{{x.username}}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="a2" required value="{{x.Email}}">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="a3" required value="{{x.Password}}">
            </div>
            <div class="form-group">
                <label for="confirm_password">ConfirmPassword</label>
                <input type="password" id="confirm_password" name="a4" required value="{{x.ConfirmPassword}}">
            </div>
            <div class="form-group">
                <p>Already have an account? <a href="signup">Sign In</a></p>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
